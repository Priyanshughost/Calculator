<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="struc">
            <input type="text" id="box">
            <div class="num">
                <button class="items ncom" value="C" onclick="cDisplay()">C</button>
                <button class="items ncom" value="%" onclick="display('%')">%</button>
                <button class="items ncom" value="bsc" onclick="backspace()"><<</button>
                <button class="items ncom" value="/" onclick="display('/')">/</button>
                <button class="items com" value="7" onclick="display('7')">7</button>
                <button class="items com" value="8" onclick="display('8')">8</button>
                <button class="items com" value="9" onclick="display('9')">9</button>
                <button class="items ncom" value="*" onclick="display('*')">*</button>
                <button class="items com" value="4" onclick="display('4')">4</button>
                <button class="items com" value="5" onclick="display('5')">5</button>
                <button class="items com" value="6" onclick="display('6')">6</button>
                <button class="items ncom" value="-" onclick="display('-')">-</button>
                <button class="items com" value="1" onclick="display('1')">1</button>
                <button class="items com" value="2" onclick="display('2')">2</button>
                <button class="items com" value="3" onclick="display('3')">3</button>
                <button class="items ncom" value="+" onclick="display('+')">+</button>
                <button class="items com" value="00" onclick="display('00')">00</button>
                <button class="items com" value="0" onclick="display('0')">0</button>
                <button class="items ncom" value="." onclick="display('.')">.</button>
                <button class="items ncom" value="=" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
